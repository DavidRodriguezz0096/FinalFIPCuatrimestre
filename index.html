<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="body-calculadora">
        <div>
            <input type="text" id="resultado" placeholder="0">
        </div>

        <div class="num-container">
            <button class="s-button" id="calc(btnSiete)">7</button>
            <button class="s-button" id="calc(btnOcho)">8</button>
            <button class="s-button" id="calc(btnNueve)">9</button>
            <button class="s-button" id="calc(btnSuma)">+</button>
        </div>

        <div class="num-container">
            <button class="s-button" id="calc(btnCuatro)">4</button>
            <button class="s-button" id="calc(btnCinco)">5</button>
            <button class="s-button" id="calc(btnSeis)">6</button>
            <button class="s-button" id="calc(btnResta)">-</button>
        </div>

        <div class="num-container">
            <button class="s-button" id="calc(btnUno)">1</button>
            <button class="s-button" id="calc(btnDos)">2</button>
            <button class="s-button" id="calc(btnTres)">3</button>
            <button class="s-button" id="calc(btnDividir)">/</button>
        </div>

        <div class="num-container">
            <button class="s-button" id="calc(btnResetear)">C</button>
            <button class="s-button"id="calc(btnCero)">0</button>
            <button class="s-button"id="calc(btnPunto)">.</button>
            <button class="s-button" id="calc(btnMultipl)">X</button>
        </div>

        <div class="num-container-2">
            <button class="s-button" id="calc(btnMenor)"><</button>
            <button class="s-button" id="calc(btnMayor)">></button>
            <button class="s-button-2" id="calc(btnIgual)">=</button>
        </div>
    </div>
</body>
</html>
